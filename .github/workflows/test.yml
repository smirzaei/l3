name: CI

on:
  push:
    branches: ["master", "feature/ci"]
  pull_request:
    branches: ["master", "feature/ci"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - name: test
        run: cargo test
